<!DOCTYPE html>
<html lang="en">
<head>
<title>Retrieve Grade</title>
<link href="css/styleme.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<h1>Student's Grade</h1>
	<form action="http://mumstudents.org/params.php">
		<p>Name:</p>
		<input type="text" name="studentName" />
		<p>Student ID:</p>
		<input type="text" name="studentId" />
		<div>
			<p>
			<label for="assignments">Assignment:</label>
			</p>
			<select id="assignments" name="assignment">
				<option value="home">My Homepage</option>
				<option value="aboutme">About Me Lab</option>
				<option value="pie">Recipe Webpage</option>
				<option value="movie">Movie Review</option>
			</select>
		</div>
		<div>
		<p>
			Entry:
                <label id="august" >
                    <input type="radio" name="entry" value="august" checked required/> AUG 2020
                </label>
                <label id="november">
                    <input type="radio" name="entry" value="november" /> NOV 2020
                </label>
          </p>
            </div>
		<p>
			<input type="checkbox" id="validate" name="validate"> <label
				for="validate">Hereby, I'm here only to see my
				grades.</label><br>
		</p>
		<input type="submit" value="Submit" name="get" />
	</form>
</body>
</html>
