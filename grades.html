    <h1>Student's Grade</h1>
    <p id=name> <span class=home><a id=home href="https://biniyamerana.github.io/index.html"><strong>Home</strong></a></span></p>

	<form action="http://mumstudents.org/params.php">
		<p>Name:</p>

			<p>

			</p>

		<div>

			Entry:
                <label id="august" >
                    <input type="radio" name="entry" value="august" checked required/> AUG 2020
                </label>
                <label id="november">
                    <input type="radio" name="entry" value="november" /> NOV 2020
                </label>
          </p>
            </div>
		<p>
			<input type="checkbox" id="validate" name="validate"> <label
				for="validate">Hereby, I'm here only to see my
				grades.</label><br>
		</p>
		<input type="submit" value="Submit" name="get" />
